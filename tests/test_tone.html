function test_play() {
  test.assertRaises(TypeError, tone.play, 42, 1);
  for (let value of ['A9', 'Ab9', 'A#9', 'H4', 'Hb4', 'H#4', '4A', 'Az4']) {
    test.assertRaises(RangeError, tone.play, value, 1);
  }
  test.assertRaises(TypeError, tone.play, 'A4', 'foobar');
  for (let value of [-1, -0.5, 0]) {
    test.assertRaises(RangeError, tone.play, 'A4', value);
  }
}
